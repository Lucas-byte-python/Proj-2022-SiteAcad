    <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login"> Digite seu email</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="ex. contato@htmlecsspro.com"/>
          </p>
           
          <p> 
            <label for="email_login">Digite  sua senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="ex. senha" /> 
          </p>
           
          <p> 
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" /> 
            <label for="manterlogado">Manter-me logado</label>
          </p>
           
          <p> 
            <a href="home.html"> 
              <input type="submit" value="Logar" /> 
            </a>
          </p>
           
          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>
 
      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action=""> 
          <h2>Entre na sua conta com um clique!</h2> 
           <br>
          <p> 
            <label for="nome_cad">Digite seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="Seu nome" />
          </p>
           
          <p> 
            <label for="email_cad">Digite seu email</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="contato@pessoa.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Digite sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p class="oi"> 
            <a href="home.html"> <input type="submit" value="ENTRE NA SUA CONTA"/> 
          </p>
           
          <p class="link">  
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>
